

<div class="row">
    @for(task of tasks; track task; let i = $index){
    <div class="card" style="width: 18rem;">
  
      <div class="card-body">
  
        <h4 class="card-title">{{task.number}}</h4>
        <h5 class="card-text">{{task.name}}</h5>
  
        @if(!task.favorite){
        <p class="card-text">The task is not a priority</p>
        }@else{
        <p class="card-text">The task is a priority</p>
        }
  
         <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="favoriteSwitch" (click)="changeFavorite(task.number, task.favorite, i)"
            [checked]="task.favorite">
          <label class="form-check-label" for="favoriteSwitch">priority</label>
        </div> 
  
      </div>
    </div>
    }
  </div>
